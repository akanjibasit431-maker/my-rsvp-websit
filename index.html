<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding RSVP | Elegant Celebration</title>

  <style>
    :root {
      --bg: #faf7f5;
      --card: #ffffff;
      --accent: #c9a24d;
      --accent-soft: #f3ead7;
      --text: #2c2c2c;
      --muted: #6b7280;
      --success: #16a34a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Playfair Display", "Segoe UI", serif;
    }

    body {
      background: linear-gradient(to bottom, #fff, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background:
        radial-gradient(circle at top left, rgba(255,99,132,0.45), transparent 40%),
        radial-gradient(circle at top right, rgba(255,206,86,0.45), transparent 40%),
        radial-gradient(circle at bottom left, rgba(75,192,192,0.45), transparent 45%),
        linear-gradient(135deg, #ffecd2, #fcb69f);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://images.unsplash.com/photo-1529634806980-85c3dd6d34ac?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
      opacity: 0.22;
      z-index: 0;
    }

    .hero {
      position: relative;
      z-index: 1;
      max-width: 900px;
      animation: fadeIn 1.2s ease forwards;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      letter-spacing: 0.08em;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .hero h1 span {
      color: var(--accent);
      display: block;
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      margin-top: 0.5rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 2.5rem;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.2rem;
      margin-top: 2rem;
    }

    .time-box {
      background: var(--card);
      border-radius: 1.25rem;
      padding: 1.8rem 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      animation: float 6s ease-in-out infinite;
    }

    .time-box h2 {
      font-size: 2.2rem;
      color: var(--accent);
    }

    .time-box span {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    section {
      padding: 5rem 1.5rem;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 1.5rem;
      padding: 3rem;
      box-shadow: 0 25px 50px rgba(0,0,0,0.08);
    }

    .card h2 {
      text-align: center;
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 2rem;
    }

    form {
      display: grid;
      gap: 1.4rem;
    }

    label {
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
    }

    input, select {
      padding: 1rem;
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #e8d6a8);
      cursor: pointer;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      color: var(--success);
      display: none;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease;
    }

    .carousel img {
      width: 100%;
      flex-shrink: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.9);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .prev { left: 12px; }
    .next { right: 12px; }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
    }

    .stat {
      background: #faf7f5;
      border-radius: 1.2rem;
      padding: 2rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    @keyframes float { 50% {transform:translateY(-6px)} }

    @media (max-width:768px) {
      .countdown { grid-template-columns: repeat(2,1fr); }
    }
  </style>
</head>
<body>

<header>
  <div class="hero">
    <h1>Join the Wedding of <span>Light & Precious</span></h1>
    <p>With joyful hearts, we invite you to celebrate our union</p>

    <div class="countdown">
      <div class="time-box"><h2 id="days">12</h2><span>Days</span></div>
      <div class="time-box"><h2 id="hours">20</h2><span>Hours</span></div>
      <div class="time-box"><h2 id="minutes">27</h2><span>Minutes</span></div>
      <div class="time-box"><h2 id="seconds">06</h2><span>Seconds</span></div>
    </div>
  </div>
</header>

<section>
  <div class="card">
    <h2>Our Love Story</h2>
    <div class="carousel">
      <button class="nav prev">‹</button>
      <div class="carousel-track" id="carouselTrack">
        <img src="images/rsvp1.jpg">
        <img src="images/rsvp3.jpg">
        <img src="images/rsvp4.jpg">
      </div>
      <button class="nav next">›</button>
    </div>
  </div>
</section>

<section>
  <div class="card">
    <h2>Kindly Respond</h2>
    <form id="rsvpForm">
      <input id="name" placeholder="Full Name" required>
      <input id="email" type="email" placeholder="Email" required>
      <select id="attendance" required>
        <option value="">Attendance</option>
        <option value="yes">Accepts</option>
        <option value="no">Declines</option>
      </select>
      <button type="submit">Submit RSVP</button>
      <p class="message" id="successMsg">Thank you for your response ❤️</p>
    </form>

    <div class="stats">
      <div class="stat"><h3 id="totalCount">0</h3><p>Total</p></div>
      <div class="stat"><h3 id="yesCount">0</h3><p>Attending</p></div>
      <div class="stat"><h3 id="noCount">0</h3><p>Not Attending</p></div>
    </div>
  </div>
</section>

<footer>© 2025 Light & Precious • With Love</footer>

<script>
const eventDate = new Date("2025-12-20T15:00:00").getTime();

function updateCountdown() {
  const now = Date.now();
  const diff = eventDate - now;
  if (diff <= 0) return;

  days.textContent = Math.floor(diff / 86400000);
  hours.textContent = Math.floor(diff / 3600000 % 24);
  minutes.textContent = Math.floor(diff / 60000 % 60);
  seconds.textContent = Math.floor(diff / 1000 % 60);
}

setInterval(updateCountdown, 1000);
updateCountdown();

const form = document.getElementById("rsvpForm");
const successMsg = document.getElementById("successMsg");

function getData() {
  return JSON.parse(localStorage.getItem("weddingRSVP")) || [];
}

function updateStats() {
  const data = getData();
  totalCount.textContent = data.length;
  yesCount.textContent = data.filter(d => d.attendance === "yes").length;
  noCount.textContent = data.filter(d => d.attendance === "no").length;
}

form.addEventListener("submit", e => {
  e.preventDefault();
  const data = getData();
  data.push({ name: name.value, email: email.value, attendance: attendance.value });
  localStorage.setItem("weddingRSVP", JSON.stringify(data));
  form.reset();
  successMsg.style.display = "block";
  updateStats();
});

updateStats();

/* CAROUSEL */
const track = document.getElementById("carouselTrack");
const slides = track.children;
let index = 0;

function updateCarousel() {
  track.style.transform = `translateX(-${index * 100}%)`;
}

document.querySelector(".next").onclick = () => {
  index = (index + 1) % slides.length;
  updateCarousel();
};

document.querySelector(".prev").onclick = () => {
  index = (index - 1 + slides.length) % slides.length;
  updateCarousel();
};

setInterval(() => {
  index = (index + 1) % slides.length;
  updateCarousel();
}, 5000);
</script>

</body>
</html>
